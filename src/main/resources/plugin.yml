name: lobby
main: com.biel.lobby.lobby
description: Main plugin for the minicat (1.0) server.
depend:
- BielAPI
loadBefore:
- AuthMe
version: 1.3
api-version: 1.13
commands:
  prova:
    description: Prova.
    usage: /r [Mapa] El mapa es pot indicar pel seu ID o pel seu nom
  mapes:
    description: Mostra una llista dels mapes.
    usage: /mapes
  o:
    description: Mostra les opcions generals.
    usage: /o
  m:
    description: Mostra l'inventari del teletransportador.
    usage: /m
  a:
    description: Mostra totes les partides en curs.
    usage: /a
  l:
    description: Retorna el jugador al lobby.
    usage: /l
  p:
    description: Estableix la propietat.
    usage: /p
  e:
    description: Entra en mode edicio.
    usage: /e
  s:
    description: Guarda el mapa.
    usage: /s
  r:
    description: (Des)Activa el mode ranked.
    usage: /s
  elo:
    description: Mostra l'elo actual.
    usage: /elo
  top:
    description: Mostra el top de jugadors.
    usage: /top
  ranking:
    description: Mostra el top de jugadors.
    usage: /ranking
  prog:
    description: Progres estimat de la partida (ETA).
    usage: /prog